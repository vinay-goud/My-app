<div class="container">
    <div *ngIf="Object.keys(cartItems).length === 0; else cartContent">
      <h2>No products added to the cart</h2>
    </div>
    <ng-template #cartContent>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of cartItems | keyvalue">
            <td>{{ item.key }}</td>
            <td>${{ getProductPrice(item.key) }}</td>
            <td>{{ item.value }}</td>
            <td>${{ getProductPrice(item.key) * item.value }}</td>
            <td>
              <button class="btn btn-danger" (click)="removeFromCart(getProductByName(item.key))">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="order-summary">
        <h3>Order Summary</h3>
        <!--<p>Estimated Delivery Date: {{ estimatedDeliveryDate }}</p> -->
        <p>Total: ${{ getOrderTotal() }}</p>
        <button class="btn btn-primary" (click)="checkout()">Checkout</button>
      </div>
    </ng-template>
  </div>
